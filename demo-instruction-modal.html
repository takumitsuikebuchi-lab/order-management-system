<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行指示書設定モーダル - デモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #e5e7eb;
            padding: 20px;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 20px;
            color: #1e293b;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #94a3b8;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .close-button:hover {
            color: #64748b;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        
        .form-input-full {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-input-full:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* 運行指示書設定モーダル用のスタイル */
        .order-sequence-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: move;
            transition: all 0.2s;
        }
        
        .order-sequence-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .order-sequence-item.dragging {
            opacity: 0.4;
        }
        
        .drag-handle {
            font-size: 20px;
            color: #94a3b8;
            margin-right: 12px;
            cursor: grab;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .order-number {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin-right: 12px;
            min-width: 30px;
        }
        
        .order-info {
            flex: 1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>運行指示書設定モーダル - デモ</h1>
        <p style="margin-bottom: 20px; color: #64748b;">
            以下のボタンをクリックして、運行指示書設定モーダルを開いてください。
        </p>
        <button class="btn btn-primary" onclick="openDemo()">📄 運行指示書設定を開く</button>
    </div>

    <!-- 運行指示書設定モーダル -->
    <div class="modal" id="instructionSettingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>運行指示書の設定</h2>
                <button class="close-button" onclick="closeInstructionSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" style="font-size: 14pt; font-weight: bold;">1件目の配車時間 <span style="color: #dc2626;">*必須</span></label>
                    <input type="time" class="form-input-full" id="dispatchTime" required style="font-size: 16pt; padding: 12px;">
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label class="form-label" style="font-size: 12pt; font-weight: bold;">配送順序（ドラッグして並び替え）</label>
                    <div id="orderSequenceList" style="margin-top: 10px;">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeInstructionSettingsModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="generateInstructionSheet()">運行指示書を出力</button>
            </div>
        </div>
    </div>

    <script>
        // サンプルデータ
        let instructionOrders = [
            {
                id: 1,
                customer_name: '株式会社サンプル',
                order_no: 'TEST-001',
                date: '2025-10-19'
            },
            {
                id: 2,
                customer_name: 'テスト運送',
                order_no: 'TEST-002',
                date: '2025-10-19'
            },
            {
                id: 3,
                customer_name: '物流株式会社',
                order_no: 'TEST-003',
                date: '2025-10-19'
            }
        ];

        function openDemo() {
            openInstructionSettingsModal(instructionOrders);
        }

        function openInstructionSettingsModal(selectedOrders) {
            instructionOrders = [...selectedOrders];
            
            // デフォルトの配車時間を設定（現在時刻）
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('dispatchTime').value = `${hours}:${minutes}`;
            
            // 順序リストを生成
            renderOrderSequenceList();
            
            document.getElementById('instructionSettingsModal').style.display = 'flex';
        }

        function closeInstructionSettingsModal() {
            document.getElementById('instructionSettingsModal').style.display = 'none';
        }

        function renderOrderSequenceList() {
            const listContainer = document.getElementById('orderSequenceList');
            listContainer.innerHTML = '';
            
            instructionOrders.forEach((order, index) => {
                const item = document.createElement('div');
                item.className = 'order-sequence-item';
                item.draggable = true;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <div class="drag-handle">≡</div>
                    <div class="order-number">${index + 1}.</div>
                    <div class="order-info">
                        <strong>${order.customer_name || '（顧客名なし）'}</strong>
                        <span style="color: #666; margin-left: 10px;">${order.order_no || ''}</span>
                    </div>
                `;
                
                // ドラッグイベント
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                
                listContainer.appendChild(item);
            });
        }

        let draggedElement = null;
        let draggedIndex = null;

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedIndex = parseInt(e.currentTarget.dataset.index);
            e.currentTarget.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const dropIndex = parseInt(e.currentTarget.dataset.index);
            
            if (draggedIndex !== dropIndex) {
                // 配列の要素を入れ替え
                const draggedItem = instructionOrders[draggedIndex];
                instructionOrders.splice(draggedIndex, 1);
                instructionOrders.splice(dropIndex, 0, draggedItem);
                
                // リストを再描画
                renderOrderSequenceList();
            }
            
            return false;
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
        }

        function generateInstructionSheet() {
            const dispatchTime = document.getElementById('dispatchTime').value;
            
            if (!dispatchTime) {
                alert('配車時間を入力してください');
                return;
            }
            
            alert(`配車時間: ${dispatchTime}\n\n配送順序:\n${instructionOrders.map((o, i) => `${i+1}. ${o.customer_name}`).join('\n')}\n\n運行指示書を生成します（デモ）`);
            
            closeInstructionSettingsModal();
        }
    </script>
</body>
</html>
