<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行指示書プレビュー</title>
    <style>
        @page { 
            size: A4; 
            margin: 10mm 15mm;
        }
        body { 
            font-family: 'MS Gothic', 'ＭＳ ゴシック', monospace; 
            font-size: 10pt;
            line-height: 1.3;
            color: #000;
        }
        .page { 
            page-break-after: always;
            position: relative;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 18pt;
            margin: 0 0 4px 0;
            font-weight: bold;
        }
        .dispatch-time {
            font-size: 16pt;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }
        .order-section {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #000;
        }
        .order-title {
            font-size: 12pt;
            font-weight: bold;
            margin-bottom: 8px;
            background-color: #e0e0e0;
            padding: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: left;
        }
        th {
            background-color: #d0d0d0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>運行指示書</h1>
            <p>きょうしん輸送株式会社</p>
        </div>
        
        <div class="dispatch-time">
            配車時間: 08:30
        </div>
        
        <div class="order-section">
            <div class="order-title">1件目: 株式会社サンプル (TEST-001)</div>
            <table>
                <tr>
                    <th>日付</th>
                    <td>10/19</td>
                    <th>ドライバー</th>
                    <td>山田太郎</td>
                </tr>
                <tr>
                    <th>引取先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>配送先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>積荷</th>
                    <td>パレット</td>
                    <th>数量</th>
                    <td>10個</td>
                </tr>
            </table>
        </div>
        
        <div class="order-section">
            <div class="order-title">2件目: テスト運送 (TEST-002)</div>
            <table>
                <tr>
                    <th>日付</th>
                    <td>10/19</td>
                    <th>ドライバー</th>
                    <td>山田太郎</td>
                </tr>
                <tr>
                    <th>引取先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>配送先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>積荷</th>
                    <td>ダンボール</td>
                    <th>数量</th>
                    <td>20箱</td>
                </tr>
            </table>
        </div>
        
        <div class="order-section">
            <div class="order-title">3件目: 物流株式会社 (TEST-003)</div>
            <table>
                <tr>
                    <th>日付</th>
                    <td>10/19</td>
                    <th>ドライバー</th>
                    <td>山田太郎</td>
                </tr>
                <tr>
                    <th>引取先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>配送先</th>
                    <td colspan="3">-</td>
                </tr>
                <tr>
                    <th>積荷</th>
                    <td>コンテナ</td>
                    <th>数量</th>
                    <td>5台</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
